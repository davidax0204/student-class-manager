<div class="main-content">
  <div class="main-content-inner-part-admin">

    <div *ngFor="let course of courses"
         class="user-card-wrap">
      <div class="user-card">


        <div class="user-card-profile-level">
          <label><b>Course Name: </b> {{course.name | titlecase}} </label>
          <div></div>
        </div>

        <div class="user-card-profile-level">
          <label><b>Start Date: </b>{{course.startDate | date: 'dd/MM/yyyy'}}</label>
          <div></div>
        </div>

        <div class="user-card-profile-level">
          <label><b>End Date: </b>{{course.endDate| date: 'dd/MM/yyyy'}} </label>
          <div></div>
        </div>

        <div class="user-card-buttons-actions">
          <button (click)="onEditCourse(course._id)"
                  routerLink="/lecturer/course/{{course._id}}">Edit course details</button>
          <button (click)="onAsignStudentsToCourse(course._id)"
                  routerLink="/lecturer/course/{{course._id}}/edit-students">Edit attendant students</button>
          <button (click)="deleteCourse(course._id)">Delete Course</button>
        </div>

      </div>
    </div>
  </div>
</div>
