<div class="main-content">
  <div class="selectedCourse"
       *ngIf="selectedCourse">Asign students to course: <b> {{selectedCourse.name | titlecase}}</b></div>
  <div class="main-content-inner-part-admin">

    <div *ngFor="let student of students"
         class="user-card-wrap">
      <div class="user-card">

        <div class="user-card-profile-level">
          <label for=""><b>First Name: </b></label>
          <div>{{student.firstName}}</div>
        </div>

        <div class="user-card-profile-level">
          <label for=""><b>Last Name: </b></label>
          <div>{{student.lastName}}</div>
        </div>

        <div class="user-card-profile-level">
          <label for=""><b>Email: </b></label>
          <div>{{student.email}}</div>
        </div>

        <div class="user-card-buttons-actions">
          <button *ngIf="!isAsigned(student._id,selectedCourse._id)"
                  (click)="onAsignStudent(student._id)">Asign Student</button>
          <button *ngIf="isAsigned(student._id,selectedCourse._id)"
                  (click)="onRemoveStudentCourse(student._id)">Remove Student</button>
        </div>

      </div>
    </div>
  </div>
</div>


<div id="myModal"
     *ngIf="isModalOpen"
     class="modal">
  <div class="modal-content">
    <span (click)="onClickCloseModal()"
          class="close">&times;</span>
    <p>{{msg}}.</p>
  </div>
</div>
