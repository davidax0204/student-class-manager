<div class="main-content">
  <div class="main-content-inner-part-admin">

    <div *ngFor="let student of students"
         class="user-card-wrap">
      <div class="user-card">


        <div class="user-card-profile-level">
          <label for=""><b>First Name: </b></label>
          <div>{{student.firstName}}</div>
        </div>

        <div class="user-card-profile-level">
          <label for=""><b>Last Name: </b></label>
          <div>{{student.lastName}}</div>
        </div>

        <div class="user-card-profile-level">
          <label for=""><b>Email: </b></label>
          <div>{{student.email}}</div>
        </div>

        <div class="user-card-profile-level">
          <label for=""><b>Phone Number: </b></label>
          <div>{{student.phoneNumber}}</div>
        </div>

        <div class="user-card-profile-level">
          <label for=""><b>Gender: </b></label>
          <div>{{student.gender}}</div>
        </div>

        <div class="user-card-profile-level">
          <label for=""><b>Password: </b></label>
          <div>*****************</div>
        </div>

        <div class="user-card-buttons-actions">
          <button (click)="onEditStudent(student._id)"
                  routerLink="/student/{{student._id}}">Edit student details</button>
          <button (click)="deleteStudent(student._id)"
                  class="registerbtn">Delete Student</button>
        </div>
      </div>
    </div>
  </div>
</div>
